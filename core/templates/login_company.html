<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'nav_login.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>
<body>
    
    <div class='login_panel'>
        <form id = "loginform" method = 'POST' action="">
            {% csrf_token %}
            <h2 class='zhuce'>登入</h2>
            <h3 class='welcome'>歡迎來到suplock chain</h3>
            <div class='log_reg'>
                <button type = "button" class= '_switch enter' id ='login_clicked' >SIGN IN</button>
                <button type = "button" class="_switch" onclick="regis()">I'M NEW HERE</button>
            </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">username</h3>
                    <input type="text"  placeholder="username"class = 'form_input' name = 'username'>
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">Password</h3>
                    <input type="password" placeholder="password" name="password" class = 'form_input' >
                </div>
                <label ><input type="checkbox" class="keep_in"> 保持登入</label>
                <div class='forget_password'>
                <a href="">忘記密碼</a>
                </div>
                <div  class = 'form_part' >
                    <button class="register_btn" name = 'log_in'>登入</button>
                </div>
        </form>  
        
        <form method = 'POST' class="register_panel" action="" id = "registerform">
            {% csrf_token %}
            <h2 class='zhuce'>註冊</h2>
            <h3 class='welcome'>歡迎加入suplock chain</h3>
            <div class='log_reg'>
                <button type = "button" class= '_switch' onclick="sing()" >SIGN IN</button>
                <button type = "button" class="_switch" id = 'clicked' >I'M NEW HERE</button>
            </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">公司名稱</h3>
                    <input type="text" placeholder="company name" name="username" class = 'form_input' >
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">統一編號</h3>
                    <input type="text" placeholder="uniform number" name = 'uni_num'class = 'form_input'>
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">負責人E-mail</h3>
                    <input type="email" placeholder="E-mail" name = 'email' class = 'form_input'>
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">Password</h3>
                    <input type="password" placeholder="password" name = 'password'class = 'form_input'>
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">Confirm Password</h3>
                    <input type="password" placeholder="password again" name = '_password' class = 'form_input'>
                </div>
                <div class = 'form_part'>
                    <h3 class="subtitle">address</h3>
                    <div class='connect_wallet_btn' id = 'connect'>
                        <h2>連接錢包</h2>
                    </div>
                    <input type="text" readonly="readonly" class = 'form_input-x' style="font-size:13px;" name = 'address'  id= "addr">
                <div class = 'form_part'>
                    <button type = 'submit'class="register_btn" name='register'>註冊</button>
                </div>
        </form>
    </div>
    
<script>
var x = document.getElementById("loginform")
var y=  document.getElementById("registerform")
const clicked = document.getElementById("clicked")
const login_clicked = document.getElementById('login_clicked')
function regis(){
        y.style.display="block";
        x.style.display='none';
        clicked.style.color='white';
    }
    function sing(){
        y.style.display="none";
        x.style.display='block';
        login_clicked.style.color = 'white';
    }
    
</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="{%static 'ChainSafe-web3.js-f5f0faf/dist/web3.min.js' %}"></script>
  <script src="{%static 'js/public_address.js' %}"></script>
</body>
</html>
