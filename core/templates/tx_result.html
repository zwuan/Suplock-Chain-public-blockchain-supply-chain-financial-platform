<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% include 'nav_login.html' %}
    <link rel="stylesheet" href="{%static 'css/tx_result.css' %}">
</head>
<body>
    <main>
        <div class="result">
            <div class="typewriter mtt">
                <h2 class="fs wh fwf ">交易已成功上鏈</h2>
            </div>
            <div class="mtt">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                  </svg>
            </div>
            <div class="btn_g">
                {% if res %}
                <div class="subtn ob" >
                    <a href="{% url 'company_index' %}" class="btnA wh">回前頁</a>
                </div>
                {% else %}
                <div class="subtn ob" onclick="window.history.back()">
                    <div class="fss wh fwf">回前頁</div>
                </div>
                {% endif %}
                <div class="subtn bb">
                    <a href=" https://ropsten.etherscan.io/tx/{{txhash}}" class="btnA wh">Etherscan</a>
                </div>
                
            </div>
        </div>
    </main>
    

</body>
</html>
